name: PR Integration Test
on:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'action.yml'
      - '.github/workflows/integration.yml'

# Explicit permissions for PR workflows
permissions:
  contents: read
  actions: write  # Required to delete artifacts

defaults:
  run:
    shell: bash

env:
  ARTIFACT_PREFIX: "integration-test-${{ github.run_id }}"

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build binary
        run: |
          go build -o delete-artifacts-action .
          chmod +x delete-artifacts-action

      # Generate test artifacts (2 files at 1M each)
      - name: Generate test file 1
        run: |
          truncate -s 1M test-artifact-1.bin
          echo "Created test-artifact-1.bin (1M)"

      - name: Generate test file 2
        run: |
          truncate -s 1M test-artifact-2.bin
          echo "Created test-artifact-2.bin (1M)"

      - name: Upload test artifact 1
        uses: actions/upload-artifact@v6
        with:
          name: "${{ env.ARTIFACT_PREFIX }}-file1"
          path: test-artifact-1.bin

      - name: Upload test artifact 2
        uses: actions/upload-artifact@v6
        with:
          name: "${{ env.ARTIFACT_PREFIX }}-file2"
          path: test-artifact-2.bin

      # Verify artifacts exist before deletion
      - name: List artifacts before deletion
        id: before
        run: |
          echo "Listing artifacts for run ${{ github.run_id }}..."
          ARTIFACTS=$(gh api "/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" --jq '.artifacts[].name')
          echo "Artifacts found:"
          echo "$ARTIFACTS"
          COUNT=$(echo "$ARTIFACTS" | grep -c "${{ env.ARTIFACT_PREFIX }}" || true)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          if [ "$COUNT" -lt 2 ]; then
            echo "::error::Expected at least 2 test artifacts, found $COUNT"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      # Run the built binary to delete artifacts
      - name: Delete test artifacts using built binary
        run: |
          ./delete-artifacts-action
        env:
          GITHUB_TOKEN: ${{ github.token }}
          INPUT_GITHUB_TOKEN: ${{ github.token }}
          INPUT_GITHUB_REPOSITORY: ${{ github.repository }}
          INPUT_RUN_ID: ${{ github.run_id }}
          INPUT_PATTERN: "${{ env.ARTIFACT_PREFIX }}"
          INPUT_MIN_BYTES: "0"
          INPUT_LOG_LEVEL: "debug"

      # Verify artifacts were deleted
      - name: Verify artifacts deleted
        run: |
          echo "Verifying artifacts were deleted..."
          sleep 2  # Brief pause for API consistency
          ARTIFACTS=$(gh api "/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" --jq '.artifacts[].name')
          echo "Remaining artifacts:"
          echo "$ARTIFACTS"
          COUNT=$(echo "$ARTIFACTS" | grep -c "${{ env.ARTIFACT_PREFIX }}" || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "::error::Expected 0 test artifacts after deletion, found $COUNT"
            exit 1
          fi
          echo "âœ… All test artifacts successfully deleted!"
        env:
          GH_TOKEN: ${{ github.token }}
