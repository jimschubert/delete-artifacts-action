name: Update Major Version Tag

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract major version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Extract major version (v1 from v1.0.1, v1.2.3, etc.)
          MAJOR=$(echo "$TAG" | grep -oE '^v[0-9]+')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "Updating $MAJOR to point to $TAG"

      - name: Update major version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa ${{ steps.version.outputs.major }} -m "Update ${{ steps.version.outputs.major }} to ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.major }} --force
